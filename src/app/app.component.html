<div class="container">
  <div class="fundo row pt-5">
    <div class="card-body d-flex justify-content-center mb-4">
      <img src="assets/img/logo-lapisco.png">
    </div>
    <div class="d-flex justify-content-center">
      <input class="pesquisa" type="text" name="search" [(ngModel)]="searchText" placeholder="Procure alguem">
    </div>
    <div class="col-md-4 p-2" *ngFor="let pessoa of pessoas | filter:searchText">
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex justify-content-center"><img src="{{pessoa.picture.large}}"></div>
          <h5 class="card-title text-center ">{{pessoa.name.first}} {{pessoa.name.last}}</h5>
          <p class="card-text">{{pessoa.gender}} - {{pessoa.dob.age}}</p>
          <p class="card-text">{{pessoa.dob.date}}</p>
          <p class="card-text">{{pessoa.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
